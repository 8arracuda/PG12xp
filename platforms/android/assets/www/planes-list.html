<div ng-controller="PlanesListCtrl" xmlns="http://www.w3.org/1999/html">

    <div class="scrollable">
        <div class="scrollable-content">

            <div content-for="title">
                <span>{{ stringForTitle }}</span>
            </div>

            <div content-for="navbarAction">
                <div class="btn btn-navbar">
                    <i class="fa fa-plus"></i>{{ stringForRightButton }}
                </div>
            </div>

            <div class="btn-group justified nav-tabs">
                <a class="btn btn-default"
                   href="#planes_list"
                   target="planes_list"
                   toggle="on"
                   ng-click="enableTab1()"
                   active-class="active">List Planes
                </a>

                <a class="btn btn-default"
                   href="#planes_actions"
                   target="planes_actions"
                   toggle="on"
                   ng-click="enableTab2()"
                   active-class="active">Actions
                </a>
            </div>

            <div class="tab-content">

                <div class="tab-pane"
                     toggleable
                     ng-class="{active: tab == 1}"
                     default="active"
                     id="planes_list"
                     exclusion-group="myTabs">
                    <div ng-include src='"planes-list-Planes.html"'></div>
                </div>

                <div class="tab-pane"
                     toggleable
                     ng-class="{active: tab == 2}"
                     id="planes_actions"
                     exclusion-group="myTabs">
                    <div ng-include src='"planes-list-Actions.html"'></div>
                </div>
            </div>
        </div>
    </div>
</div>
