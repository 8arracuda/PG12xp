<div ng-controller="PlanesListCtrl" xmlns="http://www.w3.org/1999/html">



    <div class="scrollable">
        <div class="scrollable-content">

            <ul class="nav nav-tabs">
                <li ng-class="{active: tab == 1}"><a ng-click="tab = 1">Actions</a></li>
                <li ng-class="{active: tab == 2}"><a ng-click="tab = 2">Planes List</a></li>
            </ul>

            <div class="tab-content">

                <div class="tab-pane"
                     toggleable
                     ng-class="{active: tab == 1}"
                     id="Tab1"
                     exclusion-group="myTabs">

                    <div ng-include src='"planes-list-Actions.html"'></div>

                </div>

                <div class="tab-pane"
                     toggleable
                     ng-class="{active: tab == 2}"
                     default="active"
                     id="Tab2"
                     exclusion-group="myTabs">

                    <div ng-include src='"planes-list-List.html"'></div>

                </div>

            </div>
        </div>
    </div>
</div>
