<div ng-controller="PlanemodelsListCtrl" xmlns="http://www.w3.org/1999/html">

    <div class="scrollable">
        <div class="scrollable-content">

            <ul class="nav nav-tabs">
                <li ng-class="{active: tab == 1}">
                    <a ng-click="tab = 1">Actions</a>
                </li>
                <li ng-class="{active: tab == 2}">
                    <a ng-click="tab = 2">list Planemodels</a>
                </li>
                <li ng-class="{active: tab == 3}">
                    <a ng-click="tab = 3"><i class="fa fa-plus"></i> add planemodel</a>
                </li>
                <li ng-class="{active: tab == 4}">
                    <a ng-click="tab = 4">Export</a>
                </li>
            </ul>

            <div class="tab-content">

                <div class="tab-pane"
                     toggleable
                     ng-class="{active: tab == 1}"
                     id="Tab1"
                     exclusion-group="myTabs">

                    <div ng-include src='"planemodels-list-Actions.html"'></div>

                </div>

                <div class="tab-pane"
                     toggleable
                     ng-class="{active: tab == 2}"
                     default="active"
                     id="Tab2"
                     exclusion-group="myTabs">

                    <div ng-include src='"planemodels-list-Planemodels.html"'></div>

                </div>

                <div class="tab-pane"
                     toggleable
                     ng-class="{active: tab == 3}"
                     id="Tab3"
                     exclusion-group="myTabs">

                    <div ng-include src='"planemodels-list-AddPlanemodel.html"'></div>

                </div>

                <div class="tab-pane"
                     toggleable
                     ng-class="{active: tab == 4}"
                     id="Tab4"
                     exclusion-group="myTabs">

                    <div ng-include src='"planemodels-list-Export.html"'></div>

                </div>
            </div>
        </div>
    </div>
</div>
