<div ng-controller="SelectPlanemodelForPlaneCtrl" xmlns="http://www.w3.org/1999/html">

    <div content-for="title">
        <span>showPlaneModels</span>
    </div>

    <div content-for="navbarAction">
        <a class="btn btn-navbar" ng-click="resetPlanemodelSelection()">
            <i class="fa fa-refresh"></i>reset
        </a>
    </div>

    <div content-for="navbarAction_left">
        <a ng-click="backAndSave()" class="btn btn-navbar">
        <i class="fa fa-backward"></i> back</a>
    </div>


        <li class="list-group-item"
            ng-repeat="planemodel in planemodels">

            <div ng-show="selectedPlane.planemodelId == planemodel.id">

                <a href="">[select]</a><b> {{ planemodel.manufacturer }} {{ planemodel.model }} - ({{
                planemodel.id}})</b>
            </div>

            <div ng-show="selectedPlane.planemodelId != planemodel.id">
                <a ng-click="selectPlanemodel(planemodel.id)">[select]</a> {{ planemodel.manufacturer }} {{ planemodel.model }} -- ({{ planemodel.id}})
            </div>


            <!--{{ planemodel.id }} - <input ng-model="planemodel.name" type="text">-->
        </li>

    </div>


</div>
