<div ng-controller="SelectPlanemodelCtrl" xmlns="http://www.w3.org/1999/html">

    <div content-for="title">
        <span>selectPlaneModel</span>
    </div>

    <div content-for="navbarAction">
        <a class="btn btn-navbar" ng-click="resetPlanemodelSelection()">
            <i class="fa fa-refresh"></i>SPM
        </a>
    </div>

    <div content-for="navbarAction_left">
        <a ng-click="backAndSave()" class="btn btn-navbar">
            <i class="fa fa-backward"></i> back</a>
    </div>

    <div class="scrollable">
        <div class="scrollable-content">
            <div class="list-group">
                <div ng-repeat="planemodel in planemodels">
                    <a class="list-group-item" href="#/showPlanes">
                        {{ planemodel.manufacturer }} {{ planemodel.model }}
                        <i class="fa fa-chevron-right pull-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>
