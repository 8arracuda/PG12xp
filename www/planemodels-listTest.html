<div ng-controller="PlanemodelsListTestCtrl" xmlns="http://www.w3.org/1999/html">

    <div class="scrollable">
        <div class="scrollable-content">

            <ul class="nav nav-tabs">
                <li ng-class="{active: tab == 1}"><a ng-click="tab = 1">Actions</a></li>
                <li ng-class="{active: tab == 2}"><a ng-click="tab = 2">Planemodels</a></li>
                <li ng-class="{active: tab == 3}"><a ng-click="tab = 3">Export</a></li>
            </ul>

            <div class="tab-content">

                <div class="tab-pane"
                     toggleable
                     ng-class="{active: tab == 1}"
                     id="Tab1"
                     exclusion-group="myTabs">

                    <div ng-include src='"planemodels-listTest-Actions.html"'></div>

                </div>

                <div class="tab-pane"
                     toggleable
                     ng-class="{active: tab == 2}"
                     default="active"
                     id="Tab2"
                     exclusion-group="myTabs">

                    <div ng-include src='"planemodels-listTest_Planemodels.html"'></div>

                </div>

                <div class="tab-pane"
                     toggleable
                     ng-class="{active: tab == 3}"
                     id="Tab3"
                     exclusion-group="myTabs">

                    <div ng-include src='"planemodels-listTest-Export.html"'></div>

                </div>
            </div>
        </div>
    </div>
</div>
