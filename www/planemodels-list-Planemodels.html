<div content-for="title">
    <span>Planemodels</span>
</div>

<div content-for="navbarAction">
    <div class="btn btn-navbar">
        <i class="fa fa-plus"></i>PM
    </div>
</div>

<div class="list-group">

    <div ng-repeat="planemodel in planemodels">
        <a class="list-group-item" href="#/editPlanemodel/{{planemodel.id}}">
            {{ planemodel.manufacturer }} {{ planemodel.model }}
            <i class="fa fa-chevron-right pull-right"></i>
        </a>
    </div>
</div>

<div class="navbar navbar-app navbar-absolute-bottom">
    <a ng-href="#/addPlanemodel" class="btn btn-navbar ">
        <i class="fa fa-plus"></i> add Planemodel
    </a>
</div>
