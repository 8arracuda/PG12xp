<div ng-controller="PlanemodelsListCtrl" xmlns="http://www.w3.org/1999/html">

    <div class="scrollable">
        <div class="scrollable-content">

            <ul class="nav nav-tabs">
                <li ng-class="{active: tab == 1}">
                    <a ng-click="tab = 1">list Planemodels</a>
                </li>
                <li ng-class="{active: tab == 2}">
                    <a ng-click="tab = 2">Actions</a>
                </li>
                <li ng-class="{active: tab == 3}">
                    <a ng-click="tab = 3">Export</a>
                </li>
            </ul>

            <div class="tab-content">

                <div class="tab-pane"
                     toggleable
                     ng-class="{active: tab == 1}"
                     default="active"
                     id="Tab1"
                     exclusion-group="myTabs">

                    <div ng-include src='"planemodels-list-Planemodels.html"'></div>

                </div>

                <div class="tab-pane"
                     toggleable
                     ng-class="{active: tab == 2}"
                     id="Tab2"
                     exclusion-group="myTabs">

                    <div ng-include src='"planemodels-list-Actions.html"'></div>

                </div>

                <div class="tab-pane"
                     toggleable
                     ng-class="{active: tab == 3}"
                     id="Tab3"
                     exclusion-group="myTabs">

                    <div ng-include src='"planemodels-list-Export.html"'></div>

                </div>
            </div>
        </div>
    </div>
</div>
