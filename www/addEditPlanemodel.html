<div ng-controller="AddEditPlanemodelCtrl">

    <div content-for="title">
        <span>{{ titleString }}</span>
    </div>

    <div content-for="navbarAction_left">
        <a href="#/showPlanemodels" class="btn btn-navbar">
            <i class="fa fa-backward"></i> back</a>
    </div>

    <div content-for="navbarAction">
        <div class="btn btn-navbar">
            <i class="fa fa-plus"></i>APM
        </div>
    </div>

    <div ng-show="editMode">edit<br></div>

    manufacturer<br>
    <input ng-show="!editMode" ng-model="$parent.planemodelManufacturer" type="text"/><br>
    <input ng-show="editMode" ng-model="planemodel.manufacturer" type="text"/><br>

    model<br>
    <input ng-show="!editMode" ng-model="$parent.planemodelModel" type="text"/><br>
    <input ng-show="editMode" ng-model="planemodel.model" type="text"/><br>


    ICAO-Code<br>
    <input ng-show="!editMode" ng-model="$parent.planemodelIcao" type="text"/><br>
    <input ng-show="editMode" ng-model="planemodel.icao" type="text"/><br>

    <a ng-click="savePlanemodel()" class="btn btn-primary">
        save in database
    </a>

</div>
