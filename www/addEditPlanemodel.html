<div ng-controller="AddEditPlanemodelCtrl">

    <div content-for="title">
        <span>{{ titleString }}</span>
    </div>

    <div content-for="navbarAction_left">
        <a href="#/showPlanemodels" class="btn btn-navbar">
            <i class="fa fa-backward"></i> back</a>
    </div>

    <div content-for="navbarAction">
        <div class="btn btn-navbar">
            <i class="fa fa-plus"></i>APM
        </div>
    </div>

    <div ng-show="editMode">edit<br></div>

    manufacturer<br>
    <input ng-model="planemodelManufacturer" type="text"/><br>

    model<br>
    <input ng-model="planemodelModel" type="text"/><br>

    ICAO-Code<br>
    <input ng-model="planemodelIcao" type="text"/><br>

    <a ng-show="!editMode" ng-click="savePlanemodel()" class="btn btn-primary">
        save in database
    </a>
    <a ng-show="editMode" ng-click="updatePlanemodel()" class="btn btn-primary">
        update in database
    </a>
    <br>
    <a ng-show="editMode" ng-click="deletePlanemodel()" class="btn btn-danger">
        delete planemodel
    </a>

</div>
